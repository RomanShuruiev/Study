<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="email" class="control-label col-md-2">Email</label>
				<div class="col-md-10">
					<input type="email" class="form-control" id="email" placeholder="Введите email">
				</div>
			</div>
			<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radio1" value="option1" checked>
					Первый элемент
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="radio2" value="option2" disabled="disabled">
					Второй элемент
				</label>
			</div>
			
			<div class="form-group">
				<label for="password" class="control-label col-md-2">Пароль</label>
				<div class="col-md-10">
					<input type="password" class="form-control" id="password" placeholder="Введите пароль">
				</div>
			</div>

			<div class="checkbox">
				<label for="password">
					<input type="checkbox">Чекбокс
				</label>
			</div>

			<button type="button" class="btn btn-success">Регистрация</button>
		</form>
	</div>
</body>
</html>
